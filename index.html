<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-database.js"></script>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/train.js"></script>


</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4"><b>Anytime is Train Time</b></h1>
                <p class="lead">Choo Choo Chee Chee</p>
            </div>
        </div>
        <div class="tableBox">
            <div class="row">
                <div class="col-12">
                    <h6 class="schedHeader">Current Train Schedule</h6>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <table class="trainScheduleTable">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="trainScheduleTable">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="formBox">
            <div class="row">
                <div class="col-12">
                    <h6 class="formHeader">Add Train</h6>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <form>
                        <div class="form-group">
                            <label for="trainName"><b>Train Name</b></label>
                            <input type="text" class="form-control" id="trainName">
                        </div>
                        <div class="form-group">
                            <label for="trainDestination"><b>Destination</b></label>
                            <input type="text" class="form-control" id="trainDestination">
                        </div>
                        <div class="form-group">
                            <label for="TrainTime"><b>First Train Time(HH:mm - Military Time)</b></label>
                            <input type="text" class="form-control" id="trainTime">
                        </div>
                        <div class="form-group">
                            <label for="trainFrequency"><b>Frequency (min)</b></label>
                            <input type="text" class="form-control" id="trainFrequency">
                        </div>

                        <button type="submit" class="btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
